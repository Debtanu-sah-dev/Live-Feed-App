<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <header>
        <h1 id="link" data-link>Remote Link</h1>
        <button class="button" data-copy onclick="navigator.clipboard.writeText(link.innerText);">Copy&nbsp;Link</button>
    </header>
    <main>
        <div id="video_container">
            <video muted id="video" autoplay playsinline></video>
            <button data-fullscreen class="button break_width"><span class="material-symbols-outlined">
                fullscreen
                </span></button>
        </div>
        <div id="controls">
            <section data-camera-option>
                <select class="select" data-list></select>
                <button class="button" data-camera>Open&nbsp;Camera</button>
            </section>
            <button class="button break_width" data-connectlink disabled>Connect <span>LINK<span></button>
            <button class="button break_width" data-physics>Allow&nbsp;Physical&nbsp;Update</button>
            <button class="button break_width" data-location>Update&nbsp;Geolocation</button>
            <button class="button break_width" data-end>End <span>SESSION<span></button>
            <p class="error" data-error></p>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="js/FIREBASE_CONFIG.JS"></script>
    <script src="js/index.js"></script>
    
</body>
</html>
