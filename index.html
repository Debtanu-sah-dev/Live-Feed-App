<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="video_container">
        <h1 id="link" data-link></h1>
        <button class="button" data-copy>Copy Link</button>
        <video muted id="video" autoplay playsinline></video>
    </div>
    <div id="controls">
        <select class="select" data-list></select>
        <button class="button" data-camera>Open Camera</button>
        <button class="button" data-connectlink>Connect <span>LINK<span></button>
        <button class="button" data-end>End <span>SESSION<span></button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="js/FIREBASE_CONFIG.JS"></script>
    <script src="js/index.js"></script>
</body>
</html>
